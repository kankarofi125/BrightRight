<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrightRank - AI Visibility Tracker</title>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/"
  }
}
</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-purple': '#8A2BE2', // A more vibrant purple
              'brand-pink': '#FF69B4', // A complementary pink
              'dark-bg': '#0A0A0A', // A deeper black for the background
              'dark-card': '#1A1A1A', // A slightly lighter card background
              'light-bg': '#F5F5F5', // A soft light background
              'light-card': '#FFFFFF', // White cards for light mode
              'border-color': 'rgba(255, 255, 255, 0.1)',
            },
            boxShadow: {
              'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'toast-in': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'toast-out': {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0.5' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'slide-down': {
                '0%': { transform: 'translateY(0)', opacity: '1' },
                '100%': { transform: 'translateY(100%)', opacity: '0' },
              },
              'progress-bar': {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'toast-in': 'toast-in 0.5s ease-out forwards',
              'toast-out': 'toast-out 0.5s ease-in forwards',
              'slide-up': 'slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down': 'slide-down 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'progress-bar': 'progress-bar 1.5s ease-in-out forwards',
            }
          }
        }
      }
    </script>
     <style>
      @media print {
        body, html {
          background-color: #fff !important;
          color: #000 !important;
        }
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          border: none !important;
          box-shadow: none !important;
        }
        .dark #print-area, .dark #print-area *, .dark .recharts-text, .dark .recharts-legend-item-text {
            color: #000 !important;
            background-color: #fff !important;
            fill: #000 !important;
            stroke: #666 !important;
        }
        .dark #print-area .recharts-cartesian-axis-tick-value tspan {
           fill: #000 !important;
        }
        .dark #print-area .recharts-label tspan {
            fill: #000 !important;
        }
        #print-area .no-print {
          display: none !important;
        }
        .recharts-wrapper, .recharts-surface {
            page-break-inside: avoid;
        }
         #print-area .recharts-responsive-container {
            width: 100% !important;
            height: auto !important;
        }
        #print-area .card-for-print {
            border: 1px solid #e2e8f0;
            box-shadow: none;
            page-break-inside: avoid;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
